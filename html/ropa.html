        <main id="container-ropa">
            <aside id="filtros-ropa">
      
              <!-- Filtro tipo de ropa-->

                <button class="btn btn-outline-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">Filtros de Ropa</button>

                <div class="offcanvas-md offcanvas-end" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Filtros de Ropa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <p class="mb-0">
                            <fieldset id="tipo-ropa">
                                <legend>Tipo de Ropa</legend>
                                <label
                                >Adolescente
                                    <input
                                    class="filter-checkbox"
                                    type="checkbox"
                                    name="categoria-adolecente"
                                    value="adolecente"
                                /></label>
                                <label
                                >Mujer
                                    <input
                                    class="filter-checkbox"
                                    type="checkbox"
                                    name="categoria-mujer"
                                    value="mujer"
                                /></label>
                                <label
                                >Hombre
                                    <input
                                    class="filter-checkbox"
                                    type="checkbox"
                                    name="categoria-gorras"
                                    value="hombre"
                                /></label>
                                <label
                                >Gorras
                                    <input
                                    class="filter-checkbox"
                                    type="checkbox"
                                    name="categoria-hombre"
                                    value="gorras"
                                /></label>
                            </fieldset>
                                    
                            <fieldset id="talle-ropa">
                                <legend>Talle</legend>
                                <label
                                >Talle XS<input
                                class="filter-checkbox"
                                type="checkbox"
                                name="talle-XS"
                                value="xs"
                                /></label>
                                <label
                                >Talle S<input
                                class="filter-checkbox"
                                type="checkbox"
                                name="talle-S"
                                value="s"
                                /></label>
                                <label
                                >Talle M<input
                                class="filter-checkbox"
                                type="checkbox"
                                name="talle-M"
                                value="m"
                                /></label>
                                <label
                                >Talle L<input
                                class="filter-checkbox"
                                type="checkbox"
                                name="talle-L"
                                value="l"
                                /></label>
                                <label
                                >Talle XL<input
                                class="filter-checkbox"
                                type="checkbox"
                                name="talle-XL"
                                value="xl"
                                /></label>
                                <label
                                >Talle XXL<input
                                class="filter-checkbox"
                                type="checkbox"
                                name="talle-XXL"
                                value="xxl"
                                /></label>
                            </fieldset>
                                    
                            <!-- Filtro precio de ropa-->
                            <fieldset id="precio-ropa">
                                <legend>Precio</legend>
                                <label
                                >Min <input type="number" name="precio-minimo" id="p-min"
                                /></label>
                                <label
                                >Max <input type="number" name="precio-maximo" id="p-max"
                                /></label>
                                <button id="btn-buscar-precio">Buscar</button>
                            </fieldset>
                        </p>
                    </div>
                </div>
            </aside>

            <!-- Contenedor de Renderizado de Ropa -->
            <div id="renderRopa"></div>
